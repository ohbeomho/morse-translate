<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Morse Code Translate</h1>

    <p>
      <textarea
        name="content"
        id="content"
        placeholder="English Text"
      ></textarea>
    </p>
    <p>
      <textarea
        name="content-morse"
        id="content-morse"
        placeholder="Morse code (. and -)"
      ></textarea>
    </p>

    <button id="morse-input-toggle">Enable Morse Input</button>
    <div id="morse-input">
      <div id="input-feedback">[Press Space]</div>
      <div>
        <span id="morse-preview">&nbsp;</span>
        <span id="letter-preview">&nbsp;</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
